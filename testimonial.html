<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>TIME LINE - Testimonials</title> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
  <style>
        /* Exact CSS from order page */
        :root {
            --primary: #FF6B6B;
            --primary-dark: #ff5252;
            --secondary: #4ECDC4;
            --secondary-dark: #3fd8d1;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #f8f9fa;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --gradient-hover: linear-gradient(135deg, var(--primary-dark), var(--secondary-dark));
            --shadow: 0 10px 20px rgba(0,0,0,0.1);
            --shadow-hover: 0 15px 30px rgba(0,0,0,0.2);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --border-radius: 12px;
            --border-radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 10% 20%, rgba(31,31,31,0.8) 0%, rgba(18,18,18,1) 90%);
            position: relative;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Header styles - Exact from order page */
        header {
            background: rgba(16, 16, 16, 0.95);
            text-align: center;
            padding: 2rem 1rem;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            z-index: 10;
            animation: fadeInDown 0.8s ease;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), #ff8c00, #ff6347);
            animation: rainbow 8s linear infinite;
        }

        @keyframes rainbow {
            0% {background-position: 0% 50%}
            50% {background-position: 100% 50%}
            100% {background-position: 0% 50%}
        }

        header h1 {
            margin: 0;
            color: var(--primary);
            font-size: clamp(2rem, 6vw, 3rem);
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255,99,71,0.3);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from {text-shadow: 0 0 10px rgba(255,99,71,0.3);}
            to {text-shadow: 0 0 20px rgba(255,99,71,0.6);}
        }

        header p {
            margin: 0.5rem 0 0;
            color: var(--light);
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: 300;
            animation: fadeIn 1.5s ease;
        }

        /* Navigation from order page */
        nav {
            background-color: rgba(16, 16, 16, 0.95);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 2rem;
            position: relative;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
            list-style: none;
        }

        .nav-links li a {
            text-decoration: none;
            color: var(--light);
            font-weight: 500;
            font-size: 1.1rem;
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius-sm);
            transition: var(--transition);
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-links li a:hover {
            color: var(--primary);
            transform: translateY(-2px);
        }

        /* Special Order Now Button */
        .order-now-btn {
            background: var(--gradient) !important;
            color: white !important;
            border-radius: 25px !important;
            padding: 1rem 2rem !important;
            font-weight: 600 !important;
            box-shadow: var(--shadow);
            border: none;
            cursor: pointer;
        }

        .order-now-btn:hover {
            background: var(--gradient-hover) !important;
            transform: translateY(-3px) !important;
            box-shadow: var(--shadow-hover);
        }

        /* Theme Toggle Button - Top Right */
        #themeToggle {
            position: fixed;
            top: clamp(10px, 3vw, 20px);
            right: clamp(10px, 3vw, 20px);
            background: var(--gradient);
            color: white;
            border: none;
            width: clamp(35px, 8vw, 40px);
            height: clamp(35px, 8vw, 40px);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: var(--transition);
        }

        #themeToggle:hover {
            transform: rotate(30deg);
        }

        /* Floating Contact Button - Bottom Left */
        .floating-contact {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 1001;
        }

        .contact-toggle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: var(--transition);
            border: 3px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .contact-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
        }

        .contact-toggle i {
            font-size: 1.8rem;
        }

        .contact-menu {
            position: absolute;
            bottom: 80px;
            left: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
        }

        .contact-menu.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .contact-item {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            transition: var(--transition);
            text-decoration: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .contact-item:hover {
            transform: scale(1.1);
        }

        .contact-item.whatsapp {
            background: #25D366;
        }

        .contact-item.instagram {
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
        }

        .contact-item.email {
            background: #D44638;
        }

        /* Floating Chatbot Button - Bottom Right */
        .floating-chatbot {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1001;
        }

        .chatbot-toggle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: var(--transition);
            border: 3px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .chatbot-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
        }

        .chatbot-toggle i {
            font-size: 1.8rem;
        }

        /* Chatbot Container */
        .chatbot-container {
            position: fixed;
            bottom: 110px;
            right: 30px;
            width: 350px;
            height: 500px;
            background-color: rgba(31, 31, 31, 0.95);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-hover);
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px) scale(0.9);
            transform-origin: bottom right;
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .chatbot-container.active {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: all;
        }

        .chatbot-header {
            background: var(--gradient);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chatbot-header h3 {
            color: white;
            margin: 0;
            font-size: 1.1rem;
        }

        .chatbot-close {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.3rem;
            padding: 0.2rem;
        }

        .chatbot-messages {
            height: 350px;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(18, 18, 18, 0.8);
        }

        .chatbot-message {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
        }

        .chatbot-message.bot {
            align-items: flex-start;
        }

        .chatbot-message.user {
            align-items: flex-end;
        }

        .chatbot-bubble {
            padding: 0.8rem 1rem;
            border-radius: 1rem;
            max-width: 80%;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .chatbot-message.bot .chatbot-bubble {
            background-color: rgba(78, 205, 196, 0.2);
            color: var(--light);
            border-bottom-left-radius: 0.3rem;
        }

        .chatbot-message.user .chatbot-bubble {
            background-color: rgba(255, 107, 107, 0.2);
            color: var(--light);
            border-bottom-right-radius: 0.3rem;
        }

        .chatbot-input {
            display: flex;
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(31, 31, 31, 0.9);
        }

        .chatbot-input input {
            flex: 1;
            padding: 0.6rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-sm);
            background-color: rgba(16, 16, 16, 0.7);
            color: var(--light);
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
        }

        .chatbot-input input:focus {
            outline: none;
            border-color: var(--secondary);
        }

        .chatbot-send {
            background: var(--secondary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .chatbot-send:hover {
            background: var(--secondary-dark);
        }

        /* Testimonials specific styles */
        .testimonials-section {
            padding: clamp(2rem, 8vw, 4rem) clamp(1rem, 5vw, 2rem);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .testimonials-section h2 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 2rem;
            color: var(--primary);
            position: relative;
            display: inline-block;
        }

        .testimonials-section h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--gradient);
            border-radius: 3px;
        }

        .testimonials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .testimonial-card {
            background: rgba(31, 31, 31, 0.8);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            border-left: 4px solid var(--primary);
        }

        .testimonial-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
        }

        .testimonial-card::before {
            content: '"';
            position: absolute;
            top: -10px;
            left: 20px;
            font-size: 4rem;
            color: var(--primary);
            opacity: 0.3;
            font-family: serif;
        }

        .testimonial-content {
            margin-bottom: 1.5rem;
            font-style: italic;
            color: var(--light-gray);
            line-height: 1.6;
            font-size: 1rem;
        }

        .testimonial-author {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .author-info h4 {
            color: var(--primary);
            margin-bottom: 0.2rem;
            font-size: 1.1rem;
        }

        .author-info p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .testimonial-rating {
            display: flex;
            gap: 0.2rem;
            margin-bottom: 1rem;
            justify-content: center;
        }

        .star {
            color: #ffd700;
            font-size: 1.2rem;
        }

        /* Footer styles */
        footer {
            background-color: var(--darker);
            padding: 3rem 2rem 2rem;
            margin-top: 4rem;
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .footer-column h3 {
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .footer-column p, .footer-column a {
            color: var(--gray);
            text-decoration: none;
            margin-bottom: 0.5rem;
            display: block;
            transition: var(--transition);
        }

        .footer-column a:hover {
            color: var(--primary);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            margin-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--gray);
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .floating-contact, .floating-chatbot {
                bottom: 20px;
            }

            .floating-contact {
                left: 20px;
            }

            .floating-chatbot {
                right: 20px;
            }

            .contact-toggle, .chatbot-toggle {
                width: 60px;
                height: 60px;
            }

            .contact-toggle i, .chatbot-toggle i {
                font-size: 1.5rem;
            }

            .chatbot-container {
                width: calc(100vw - 40px);
                right: 20px;
                bottom: 90px;
            }

            .nav-links {
                gap: 1rem;
            }

            .nav-links li a {
                font-size: 0.9rem;
                padding: 0.6rem 1rem;
            }

            .order-now-btn {
                padding: 0.8rem 1.5rem !important;
            }

            .testimonials-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.5rem;
            }

            .nav-links li a {
                font-size: 0.8rem;
                padding: 0.5rem 0.8rem;
            }

            #themeToggle {
                width: 50px;
                height: 50px;
                top: 15px;
                right: 15px;
            }
        }

        /* Light mode styles */
        body.light-mode {
            background-color: #f5f5f5;
            color: #333;
            background-image: radial-gradient(circle at 10% 20%, rgba(240,240,240,0.8) 0%, rgba(255,255,255,1) 90%);
        }

        body.light-mode header,
        body.light-mode nav {
            background-color: rgba(255, 255, 255, 0.95);
            color: #333;
        }

        body.light-mode .nav-links li a {
            color: #333;
        }

        body.light-mode .testimonial-ca
