 <head>

 </head> 
 <body> 
  <header> 
   <div class="logo"> 
    <h1>TIME LINE</h1> 
    <p>Delivering Emotions On Time</p> 
   </div> 
  </header> 
  <nav> 
   <ul> 
    <li><a href="index.html#home">Home</a></li> 
    <li><a href="index.html#features">Features</a></li>

   </ul>

  <section id="payment" class="section"> 
   <h2>Complete Your Payment</h2> 
   <div class="payment-container"> 
    <div class="payment-info"> 
     <p>Order for: <span id="customerNameDisplay"></span></p> 
     <div class="payment-amount" id="paymentAmount">
      Total: ₹0
     </div> 
    </div> 
    <p class="instruction">Please pay the exact amount shown above</p> 
    <div class="qr-code"> 
     <img src="1000027407.png" alt="PhonePe QR Code"> 
     <p>Scan QR code to pay</p> 
    </div> 
    <p>OR</p> <button class="upi-button" onclick="payWithUPI()"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/UPI-Logo-vector.svg/1200px-UPI-Logo-vector.svg.png" alt="UPI Logo"> Pay with UPI Apps </button> 
    <div class="receipt-upload"> 
     <p class="instruction">After payment, upload your receipt</p> <label for="receiptUpload">Payment Receipt (Max 4MB):</label> 
     <input type="file" id="receiptUpload" name="receiptUpload" accept="image/*" required> <button class="upi-button" onclick="submitPayment()">Submit Payment</button> 
    </div> 
    <div id="paymentStatus"></div> 
   </div> 
  </section>

  </footer>
