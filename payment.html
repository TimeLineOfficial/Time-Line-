<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Payment - TIME LINE</title>
  <style type="text/css" id="dcoder_stylesheet">body {
  font-family: Arial, sans-serif;
  background-color: #121212;
  color: #ffffff;
  margin: 0;
  padding: 0;
}

header {
  background-color: #1f1f1f;
  text-align: center;
  padding: 20px;
}

header h1 {
  margin: 0;
  color: #ff6347;
}

header p {
  margin: 0;
  color: #ccc;
}

nav {
  background-color: #333;
  padding: 10px 0;
  position: sticky;
  top: 0;
  z-index: 1000;
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: center;
  padding: 0;
  margin: 0;
  flex-wrap: wrap;
}

nav ul li {
  margin: 5px 10px;
}

nav ul li a {
  text-decoration: none;
  color: #fff;
  font-weight: bold;
  font-size: 14px;
}

nav ul li a:hover {
  color: #ff6347;
}

.section {
  padding: 20px;
  text-align: center;
}

.payment-container {
  display: flex;
  flex-direction: column;
  max-width: 500px;
  margin: 0 auto;
  background-color: #1f1f1f;
  padding: 20px;
  border-radius: 10px;
}

.payment-info {
  margin-bottom: 20px;
  text-align: left;
}

.payment-info p {
  margin: 5px 0;
}

.payment-amount {
  font-size: 1.5em;
  font-weight: bold;
  color: #ff6347;
  margin: 15px 0;
}

.qr-code {
  text-align: center;
  margin: 20px 0;
}

.qr-code img {
  width: 200px;
  height: auto;
  border: 2px solid #ff6347;
  border-radius: 10px;
}

.upi-button {
  background-color: #ff6347;
  color: white;
  border: none;
  padding: 15px;
  margin: 10px 0;
  border-radius: 5px;
  font-size: 1.1em;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.upi-button:hover {
  background-color: #ff4500;
}

.upi-button img {
  width: 30px;
  margin-right: 10px;
}

.instruction {
  color: #ff6347;
  font-weight: bold;
  margin: 10px 0;
}

.receipt-upload {
  margin-top: 20px;
}

.receipt-upload label {
  display: block;
  margin-bottom: 10px;
}

.receipt-upload input {
  width: 100%;
}

.success-message {
  color: #4CAF50;
  font-weight: bold;
  margin-top: 20px;
}

.error-message {
  color: #f44336;
  font-weight: bold;
  margin-top: 20px;
}

footer {
  background-color: #1f1f1f;
  text-align: center;
  padding: 10px 0;
  margin-top: 20px;
}

@media (max-width: 600px) {
  nav ul {
    justify-content: space-around;
  }
  
  nav ul li {
    margin: 5px;
  }
  
  nav ul li a {
    font-size: 12px;
  }
  
  .payment-container {
    padding: 15px;
  }
  
  .qr-code img {
    width: 150px;
  }
}</style>
</head>
<body>
  <header>
    <div class="logo">
      <h1>TIME LINE</h1>
      <p>Delivering Emotions On Time</p>
    </div>
  </header>
  <nav>
    <ul>
      <li><a href="index.html#home">Home</a></li>
      <li><a href="index.html#features">Features</a></li>
      <li><a href="index.html#order">Order Now</a></li>
      <li><a href="index.html#price">Price</a></li>
      <li><a href="index.html#policy">Policy</a></li>
      <li><a href="index.html#contact">Contact</a></li>
    </ul>
  </nav>
  <section id="payment" class="section">
    <h2>Complete Your Payment</h2>
    <div class="payment-container">
      <div class="payment-info">
        <p>Order for: <span id="customerNameDisplay"></span></p>
        <div class="payment-amount" id="paymentAmount">Total: ₹0</div>
      </div>
      
      <p class="instruction">Please pay the exact amount shown above</p>
      
      <div class="qr-code">
        <img src="1000027407.png" alt="PhonePe QR Code">
        <p>Scan QR code to pay</p>
      </div>
      
      <p>OR</p>
      
      <button class="upi-button" onclick="payWithUPI()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/UPI-Logo-vector.svg/1200px-UPI-Logo-vector.svg.png" alt="UPI Logo">
        Pay with UPI Apps
      </button>
      
      <div class="receipt-upload">
        <p class="instruction">After payment, upload your receipt</p>
        <label for="receiptUpload">Payment Receipt (Max 4MB):</label>
        <input type="file" id="receiptUpload" name="receiptUpload" accept="image/*" required>
        <button class="upi-button" onclick="submitPayment()">Submit Payment</button>
      </div>
      
      <div id="paymentStatus"></div>
    </div>
  </section>
  <footer>
    <p>© 2025 TIME LINE. All Rights Reserved.</p>
  </footer>

<script type="text/javascript" id="dcoder_script">// Load order details from localStorage
document.addEventListener('DOMContentLoaded', function() {
  const orderDetails = JSON.parse(localStorage.getItem('orderDetails'));
  if (orderDetails) {
    document.getElementById('customerNameDisplay').textContent = orderDetails.customerName;
    document.getElementById('paymentAmount').textContent = `Total: ₹${orderDetails.totalAmount}`;
  } else {
    // If no order details found, redirect back to order page
    window.location.href = 'index.html';
  }
});

// Pay with UPI function
function payWithUPI() {
  const orderDetails = JSON.parse(localStorage.getItem('orderDetails'));
  const amount = orderDetails.totalAmount;
  
  // UPI deep link - replace with your actual UPI ID
  const upiId = '7007677139@ybl'; // Example UPI ID
  const upiLink = `upi://pay?pa=${upiId}&pn=TIME%20LINE&am=${amount}&cu=INR`;
  
  // Try to open UPI app
  window.location.href = upiLink;
  
  // Fallback in case UPI app not installed
  setTimeout(function() {
    alert('Could not open UPI app. Please scan the QR code or use any UPI app to send payment to 7007677139@ybl');
  }, 500);
}

// Submit payment with receipt
function submitPayment() {
  const receiptUpload = document.getElementById('receiptUpload');
  const paymentStatus = document.getElementById('paymentStatus');
  
  if (receiptUpload.files.length === 0) {
    paymentStatus.innerHTML = '<p class="error-message">Please upload your payment receipt</p>';
    return;
  }
  
  if (receiptUpload.files[0].size > 4 * 1024 * 1024) {
    paymentStatus.innerHTML = '<p class="error-message">Receipt must be less than 4MB</p>';
    return;
  }
  
  // Here you would normally send the receipt to your server
  // For this example, we'll just show a success message
  
  paymentStatus.innerHTML = `
    <div class="success-message">
      <p>Payment successful! Your order has been confirmed.</p>
      <p>We will contact you shortly with delivery details.</p>
    </div>
  `;
  
  // Clear the order from localStorage
  localStorage.removeItem('orderDetails');
  
  // Scroll to show the success message
  paymentStatus.scrollIntoView({ behavior: 'smooth' });
}</script>
</body>
</html>
